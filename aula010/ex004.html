<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: rgb(45, 117, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.3em;
        }



    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja

    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar(){
       
        a.innerText= "clicou"
      }   

        function entrar(){
        a.innerText="entrou"

        }
        function sair(){
            a.innerText="saiu"
        }

    </script>
    
</body>
</html>
